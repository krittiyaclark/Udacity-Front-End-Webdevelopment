<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Portfolio Site</title>   
    
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

  <body>

  <!-- Header section -->
  <header class="header">
    <div class="header-wrapper">
      <img class="header-logo" src="images/krittiya-clark-front-end-web-developer.png" alt="krittiya clark's logo.png">

        <h3 class="subheader-title">

  <main>
    <section id="main-container">     
      <section class="hero">

      <section class="featured-work">

          Featured Work
        </h1>

            <img src="images/momentum-google-extention.png" alt="Momentum google extention">

              Momentum Google Extention

          <li class="featured-item item">
            <img src="images/one-page-portfolio.png" alt="One Page Portfolio">
            <h2>
              One Page Portfolio
